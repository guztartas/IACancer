{% extends "base.html" %} {% block content %}

<h1>Benigno ou Maligno</h1>
<p class="comment">Descubra se a lesão de pele é normal ou não. Faça upload da imagem ou especifique uma URL.</p>
<dive class="col-xs-6">
    <form action="/upload" id="upload-file" method="post" enctype="multipart/form-data">
        <p class="comment">Selecione a imagem para carregar e envie para o teste.</p>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="customFile">
            <label class="custom-file-label" for="customFile">Escolher arquivo</label>
        </div>

        <div>
            <input type="submit" class="btn btn-success" id="btn-predict" value="Enviar por upload" />
        </div>
    </form>

    <h5 class="comment">Ou</h5>
    <p class="comment">Insira o URL da imagem e envie</p>
    <form action="/classify-url" id="submit-url" method="post">
        <div class="col-xs-4">
            <input type="url" class="form-control" name="url" id="url-input" placeholder="Enter image URL">
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="Enviar por link">
        </div>
    </form>
    <h3 id="result">
        <span> </span>
    </h3>

</dive>
{% endblock %}
